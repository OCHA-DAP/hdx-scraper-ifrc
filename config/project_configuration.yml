get_params: "/?limit=50000&format="

appeal:
  url_path: "appeal"
  download_path: "appeals.csv"
  heading: "Appeals"
  tags:
    - "aid funding"
  hxltags:
    "aid": "#meta+id"
    "amount_funded": "#value+funded"
    "amount_requested": "#value+requested"
    "atype": "#meta+appeal+type"
    "code": "#meta+appeal+id"
    "country.iso": "#country+code"
    "country.name": "#country+name"
    "country.society_name": "#org+national_society"
    "dtype.id": "#cause+id"
    "dtype.name": "#cause+name"
    "end_date": "#date+end"
    "name": "#crisis+name"
    "num_beneficiaries": "#beneficiaries+num"
    "region.id": "#region+id"
    "region.region_name": "#region+name"
    "sector": "#region+name+office"
    "start_date": "#date+start"
    "status": "#status"

whowhatwhere:
